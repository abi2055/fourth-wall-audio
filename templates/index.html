<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Wall Audio</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/assets/images/fourth_wall_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script type="importmap">
        {
            "imports": {
                "@elevenlabs/client": "https://esm.sh/@elevenlabs/client"
            }
        }
    </script>

    <script type="module" src="/static/app.js"></script>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="brand">
                <h1>Fourth Wall</h1>
                <p>Interactive Audiobooks</p>
            </div>
            
            <div class="book-list" id="book-list">
                <p class="label">LIBRARY</p>
            </div>
            <div class="upload-section">
                <p class="label">ADD YOUR OWN</p>
                <label for="file-upload" class="upload-btn">
                    Upload Book (.txt)
                </label>
                <input type="file" id="file-upload" accept=".txt" style="display: none;" onchange="handleUpload(this)">
            </div>
        </aside>

        <main class="stage">
            <header>
                <h2 id="stage-title">Select a book to cast the characters...</h2>
            </header>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Gemini is reading the book and casting roles...</p>
            </div>

            <div id="character-grid" class="grid"></div>
        </main>
    </div>

</body>
</html>
